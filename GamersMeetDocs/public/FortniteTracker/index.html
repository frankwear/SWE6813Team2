<body>
  <p>GamersMeet</p>
  <body>
    <div class="container" style="margin-top: 12em">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" id="epic" class="form-control">
                    <div class="dropdown">
                      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span >Platform</span>
                      </button>
                        <div class="dropdown-menu" id="platform">
                            <a class="dropdown-item" href="#">Pc</a>
                            <a class="dropdown-item" href="#">Xbl</a>
                            <a class="dropdown-item" href="#">Psn</a>        
                        </div>   
                    </div>
                    <div class="dropdown">
                      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span >Region</span>
                      </button>
                        <div class="dropdown-menu" id="region">
                            <a class="dropdown-item" href="#">NAE</a>
                            <a class="dropdown-item" href="#">NAW</a>
                            <a class="dropdown-item" href="#">EU</a>        
                        </div>   
                    </div>
                    <button type="button" id="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" id="results"></div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="Public/Scripts/events.js"></script>
</body>
